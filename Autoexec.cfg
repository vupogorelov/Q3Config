		seta seis_pl "varfunc add cg_thirdpersonangle 10 0 350" //varfunc <add|sub|mul|div|mod> <cvar> <value> [- or low limit] [- or high limit]
		seta seis_pr "varfunc sub cg_thirdpersonangle 10 0 350"
		bind kp_end "vstr seis_pr"
