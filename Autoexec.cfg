//**********************************************************************************************************************************
		
		bind MOUSE1 "+attack"
		bind MOUSE3 "+button2" // use item
		 
		seta cg_autoswitch "0" // автоматическое переключение на взятое оружие
		seta ch_Weaponswitch "0" // 8 какое оружие будет в начале игры

	// НАСТРОЙКА МЫШИ

		seta in_mouse "1" // 0 мышь выключена, -1 win32, 1 direct Input
		seta m_filter "1" // сглаживать мышь
		seta cg_oversampleMouse "0" // улучшенный опрос мыши, // на самом деле не факт
		seta cl_pitchspeed "9999000" // скорость перемещения взгляда 9999000
		
		seta cg_zoomfov "70" // Для снайперского режима
		seta cg_fov  "125" // Угол обзора по умолчанию (максимальный 135)
		seta m_pitch "0.027" // чувствительность по вертикали
		seta m_yaw "0.022" // чувствительность по горизонтали

		seta sensitivity "2.2" //чувствительность мыши
		seta cl_mouseAccel "0.082" // чем резче движение тем больше ускорение мыши

		seta sens1 "cg_fov 125; sensitivity 2.2; cl_mouseAccel 0.082" // rocket & other
		seta sens2 "cg_fov 125; sensitivity 2.2; cl_mouseAccel 0.082" // shaft, reil
		seta sens3 "cg_fov 125; sensitivity 1.3; cl_mouseAccel 0.082" // reil (для зума)

		// Zoom
		// Intelli Zoom
		//varfunc <add|sub|mul|div|mod> <cvar> <value> [- or low limit] [- or high limit]
		//seta z- "varfunc add cg_fov 5 0 135; varfunc add sensitivity 0.099 0 2.3" 
		//seta z+ "varfunc sub cg_fov 5; varfunc sub sensitivity 0.099 0.04 2.3"

	// ПРИЦЕЛ

		seta cg_crosshairSize "28" // размер перекрестья
		seta cg_crosshairHealth "0" // менять цвет при нехватке жизней
		seta cg_crosshairX "0" // смещение по х
		seta cg_crosshairY "0" // смещение по у
		seta cg_drawCrosshairNames "1" // отображать имена при наведении на цель
		seta ch_crosshairNamesLeft "1" // слева имена показывать

		seta cg_drawCrosshair "4" // перекрестье // старые (2 - малый крест, 5 - точка; 27)
		seta ch_CrosshairColor "" // цвет прицела, 22 - бирюзовый

	// ROCKET -----------------------------------------

		seta cg_oldRocket "1" // используй мои паки с торртуги для reduce shooting
		bind SPACE "weapon 5; -zoom; vstr sens1" 

	// RAIL -----------------------------------------

		seta cg_teamRails "0" // Одинаковый цвет рельсы у всех игроков своей команды
		seta cg_oldRail "1" // 1 - Старый стиль (луч с сегментами), 0 - как в КУ2 луч с внешней спиралью
		seta cg_railstyle "5" // 0 — нет следа; 1 — только прямой стержень; 2 — только спираль; 3 — спираль с прямым стержнем; 4 — стержень из точек; 6 — спираль со стержнем из точек; 7 — спираль, прямой стержень и стержень из точек (по умолчанию значение переменной равно 5).
		seta cg_railTrailTime "1450" // время, которое висит в воздухе луч от рельсы 
		seta cg_RailCoreWidth "1" // 
		seta cg_RailRingWidth "1.1" // 
		seta r_railSegmentLength "5" // длинна сегмента рельсы 
		seta r_railCoreWidth "7" // ширина луча рельсы 
		seta r_RailWidth "7" // 

		seta color2 "3" // цвет спирали рельсы 7
		seta color1 "a" // цвет луча рельсы 7
			// Установка цвета. При использовании моделей "pm" по маске - "RHSL"
			// R = цвет следа рельсы (принимается во внимание в любом случае)
			// H = цвет головы/шлема
			// S = цвет туловища
			// L = цвет ног
			// Диапозон выбора цвета для каждого значения - 0-9 и a-z (итого 36 вариантов) цвета дублируются

		seta rail1 "weapon 7; +zoom; vstr sens3"
		seta rail2 "weapon 7; -zoom; vstr sens2"
		bind SHIFT +vstr rail1 rail2
		bind CAPSLOCK +vstr rail1 rail2

	// SHAFT -----------------------------------------

		seta cg_lightningImpact "1" // создает ярко светящийся шарик на конце луча
		seta cg_truelightning "1" // Значения от 0.0 до 1.0. При значении 1.0 разряд от Lightningun не будет изгибаться при движении.
		seta cg_altLightning "0" // 1 - включает/0 - выключает альтернативный вид разряда от Шафта.

		bind e "weapon 6; vstr sens2"

	// PLASMA -----------------------------------------

		seta cg_oldPlasma "1" // 
		bind f "weapon 8; vstr sens1"
		 
	// OTHER -----------------------------------------

		bind c "weapon 1; vstr sens1" // pila
		bind x "weapon 2; vstr sens1" // puli
		bind v "weapon 3; vstr sens1" // shotgun
		bind q "weapon 4; vstr sens1" // granade

		// toggle
			 
		//seta lg1 "vstr shaft2; lg_toggle vstr lg2"
