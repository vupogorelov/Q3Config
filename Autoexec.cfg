																	//2 - 512 x 384 быстро
																	//3 - 640 x 480 нормально
																	//4 - 800 x 600 медленно
																	//5 - 960 x 720
																	//6 - 1024 x 768
		
		seta maxFPS250                    			"1"    			// дополнительна¤ команда в пропатченном клиенте дл¤ автоматического поддержани¤ 250 FPS (спасибо Victor aka MrX)
		seta com_maxfps                   			"250"			//  
		seta com_maxfpsunfocused          			"250"			//  
		seta cl_maxpackets                			"250"  			// максимальное кол-во передаваемых пакетов
		seta r_showtris 							"0" 			// если 1 то происходят глюки графики - белые полосы
		seta r_ext_supersample            			"0"           	// ещё более крутое сглаживание, визуально не имеет смысла, а ресурсы потребляет
		seta r_fbo                        			"1"           	// поддержка фреймбуффера дл¤ opengl
		seta r_vbo                       			"0"         	// ускоренный через GPU статический кэш геометрии карты, зависит от карты
																	// обычно добавл¤ет +20 fps, иногда до +200, или без разницы
																	// !!! сильно увеличивает использование ресурсов на встроенном видео
		seta r_hdr                        			"0"          	// улучшение изображени¤ за счЄт более высокого динамического ранга пикселей дл¤ фреймбуффера
																	// !!! сильно увеличивает использование ресурсов на встроенном видео	
		
	// ТЕКСТУРЫ
		
		seta r_textureMode							"GL_LINEAR_MIPMAP_LINEAR"
		seta r_picmip 								"10"			// размытие тектур. ставить чем больше тем меньше текстур видно. 10 - без текстур - голые стены.
		seta r_lodbias 								"0"				// 2,1,0 (низко, средне, высоко) детализация геометрии (треугольный рокет)
		seta r_subdivisions							"4"				// 20 - быстро, 12 - нормально, 4  - медленно тоже какая-то графика типа скорость отрисовки
		seta r_detailtextures 						"1" 			// Детализация текстур. 0 - для увеличения производительности на слабых машинах.
																	
		seta r_greyscale 							"0"				//Enables greyscaling of everything.
		seta r_mapGreyScale 						"1"				//Enables greyscaling of map textures only.
		seta r_picmipGreyScale 						"1"				//Same as r_greyScale but only apply when picmip is allowed.
		seta r_greyscaleValue 						"1"				//Sets how much color you want (higher values = less colors)
		seta r_picmipGreyScaleValue 				"1"
		
	// ОСВЕЩЕНИЕ

		seta r_vertexLight 							"1"				// Лучше конечно "1"! иначе будет режим LightMap и игра превратится в новогоднюю ёлку!
		seta r_intensity 							"3" 			// Brightness of Vertex textures.
		
		seta r_lightmap          					"0"				// 
		seta r_mapBrightness 						"1"				// Brightness of lightmap textures.
		
