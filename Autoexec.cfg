		seta r_dynamiclight      					"1"				// 
		 
		seta r_ignorehwgamma     					"0"				//  
		seta r_gamma 								"1.1"			// яркость
		
		seta r_colorbits 							"32"			// 24- светно но тормозит, 32 - темнее но быстрее
		seta r_depthbits 							"32"			//  
