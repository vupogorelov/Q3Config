// НЕКОТОРЫЕ КНОПКИ И КОМАНДЫ
// 1-0 - ссобщение в консоль (чат) 
// F1  - голос ЗА
// F2  - голос Против
// F3  - 
// F4  - 
// F5  - 
// F6  - спектатор
// F7  - 
// F8  - 
// F9  - начать запись AVI с демки
// F0  - остановить запись AVI
// F11 - переключение графического режима 
// F12 - скриншот 
// "=" - громче
// "-" - тише
// "\" - вкл-выкл общий скин для всех или индивидуальный каждому врагу
// "HOME" - рестарт графики

//**********************************************************************************************************************************
//**********************************************************************************************************************************
//* 
//* ГРАФИКА
//* 
//**********************************************************************************************************************************
//**********************************************************************************************************************************
	// РАЗРЕШЕНИЕ И КАЧЕСТВО ГРАФИКИ
		seta r_defaultImage  "#101010" //

		seta r_finish "0" //
		seta r_fullscreen "1" // полноэкранный режим или оконный
		seta cg_viewsize "100" // какой процент от полного экрана использовать
		seta r_displayrefresh "60" // частота обновления экрана в Гц

		seta r_mode "17" // \modelist - список поддерживаемых разрешений. 4 - 800 x 600, 17 - 1600х900, -1 - свое в r_customWidth и r_customHeight, -2 - разрешение рабочего стола
		seta r_customWidth "1600"
		seta r_customHeight "900"

		seta cg_smoothClients "1" // сглаживание движений лагающих игроков вместо их отрывистого появления из позиции в позицию
		seta cl_timeNudge "-20" // искусственная задержка сигнала клента отправляемого на сервер (если большой пинг)

		seta customFPS "125" //
		seta com_maxfps "250" // 
		seta com_maxfpsunfocused "30" // 
		seta cl_maxpackets "125" // максимальное кол-во передаваемых пакетов
		seta rate "25000" // скорость передачи кадров
		seta snaps "40"
		seta sv_fps "250" // нужно выставлять этот параметр на 120 — возрастут fps и, вследствие этого, прыгучесть (появится возможность запрыгивать в ранее недоступные "нычки").
		seta r_swapInterval "0"

		seta r_renderScale "1"
		seta r_ext_multisample "1" // принудительный Antialiasing сглаживает все неровности улучшает картинку
		seta r_ext_supersample "0" // ещё более крутое сглаживание, визуально не имеет смысла, а ресурсы потребляет
		seta r_fbo "0" // поддержка фреймбуффера для opengl
		seta r_vbo "0" // ускоренный через GPU статический кэш геометрии карты, зависит от карты обычно добавл¤ет +20 fps, иногда до +200, или без разницы
		seta r_hdr "0" // улучшение изображени¤ за счет более высокого динамического ранга пикселей для фреймбуффера !!! сильно увеличивает использование ресурсов на встроенном видео
		seta r_showtris "0" // включает видимость всех направлющих осей (белые полосы), если на сервере не выключена эта функция как чит. Пользы никакой, кроме, возможно, дизайнеров карт.

	// ТЕКСТУРЫ

		seta r_textureMode "GL_LINEAR_MIPMAP_NEAREST" // GL_LINEAR_MIPMAP_NEAREST - ухудшит текстуры но разгрузит проц, GL_LINEAR_MIPMAP_LINEAR - качественные текстуры
		   // - GL_NEAREST  : enable nearest neighbor interpolation and will therefore appear similar to quake 2 except with the added colored lighting
		   // - GL_LINEAR  : enable linear interpolation and will appear to blend in objects that are closer than the resolution that the textures are set as
		   // - GL_NEAREST_MIPMAP_NEAREST : nearest neighbor interpolation with mipmapping for bilinear hardware, mipmapping will blend objects that are farther away than the resolution that they are set as
		   // - GL_LINEAR_MIPMAP_NEAREST : linear interpolation with mipmapping for bilinear hardware
		   // - GL_NEAREST_MIPMAP_LINEAR : nearest neighbor interpolation with mipmapping for trilinear hardware
		   // - GL_LINEAR_MIPMAP_LINEAR : linear interpolation with mipmapping for trilinear hardware

		seta r_picmip "0" // размытие тектур. ставить чем больше тем меньше текстур видно. 10 - без текстур - голые стены.
		seta r_nomip "1" // текстуры оружия и выстрелов не размываются когда стоит большой r_picmip
		seta cg_nomip "162" // побитовая маска всего оружия не подлежащего размытию при большом r_picmip, работает в паре с r_nomip 1
		seta r_mapGreyScale "0.8" // Уровень серого только для текстур карт (1 - максимум)

		seta r_simplemipmaps "1" // нужна для "ухудшения" mipmapping (графика станет более "сглаженной", но и более быстрой)

		seta r_lodbias "-2" // 2-низко (треугольный рокет), 1-средне, 0-высоко. Детализация геометрии оружия (степень угловатости окружностей оружия). -2 - дефолт
		seta r_subdivisions "0" // 0 - все окружности круглые, без углов. Чем больше значение тем угловатее окружности
		seta r_detailtextures "0" // Детализация текстур. 0 - для увеличения производительности на слабых машинах.
		   
		seta r_colorbits "0" // Если повышать это значение, графика становится несколько мрачнее и угрюмее. Многие играют на "16"
		seta r_depthbits "16" // 
		seta r_texturebits "16" // 
		seta r_stencilbits "0" // 8 - макс.
		
	// ОСВЕЩЕНИЕ

		seta r_vertexLight "1" // 1 - Режим освещения без спецэффектов и подсветок, не так красиво, но цвета спокойнее и меньше отвелекают. 0 - дефолтная подсветка и освещение с эффектами (lightmap режим освещения)

		seta r_intensity "1.5" // Уровень яркость для r_vertexLight 1
		seta r_mapBrightness "1" // Уровень яркость при r_vertexLight 0
		seta r_lightmap "0" // Работает только при r_vertexLight 0

		seta r_fullbright "0" // включает - выключает максимальную освещенность текстур
		seta r_dynamiclight "0" // дополнительная подсSветка различных огней (выкл - т.к. слишком ярко и отвлекает)
		seta r_dlightmode "0" // яркость динамического освещения при выстрелах и т.п.
		seta r_dlightintensity "1" // степень яркости эффектов выстрелов
		seta r_dlightspeccolor "0" //
		seta r_dlightspecpower "8" //

		seta r_ignorehwgamma "0" // Игнорировать аппаратное управление цветовой гаммой
		seta r_gamma "1.1" // яркость

		seta r_overBrightBits "0" // 
		seta r_mapoverbrightbits "0" //

	// СПЕЦЭФФЕКТЫ

		seta cg_gibs "0" // куски
		seta com_blood "1" // кровь
		seta cg_smoke_sg "0" // дым
		seta cg_noprojectiletrail "1" // дым от ракет и гранат!! 1 - ВЫКЛЮЧАЕТ
		seta cg_smokegrowth_gl "0" // распространение дыма гранат
		seta cg_smokegrowth_rl "0" // распространение дыма рокета
		seta cg_smokeradius_gl "0" // радиус дыма гранат
		seta cg_smokeradius_rl "0" // радиус дыма рокета
		seta cg_brassTime "0" // гильзы на полу
		seta cg_shadows "1" // тени
		seta cg_marks "0" // следы на стенах
		seta r_fastsky "0" // небо и телепорты
		seta cg_simpleItems "0" // Простые значки итемов вместо 3Д
		seta cg_deadBodyDarken "1" // Затемнять трупы
		seta cg_drawGun "2" // Рисовать оружие но чтобы не качалось при перемещении
		seta cg_draw2D "1" // Значки итемов плоские двумерные
		seta cg_draw3dIcons "0" // Значки итемов трехмерные, объемные
		seta cg_deadBodyFilter "1" // Затемнять скин убитого врага (в ОСП не работает)

	// ПЕРЕКЛЮЧЕНИЕ ГРАФИКИ ОБЫЧНЫЙ/ПРОФЕССИОНАЛЬНЫЙ

		set graph "vstr graph1"
		set graph1 "set graph vstr graph2; r_picmip 0; r_mapGreyScale 0; r_vertexLight 0; r_mapBrightness 1; r_lightmap 0; r_dynamiclight 1; r_gamma 1.1" 
		set graph2 "set graph vstr graph1; r_picmip 0; r_mapGreyScale 0.8; r_vertexLight 1; r_mapBrightness 0; r_lightmap 0; r_dynamiclight 0; r_gamma 1.1" 
		bind F11 "vstr graph; vid_restart"

//**********************************************************************************************************************************
